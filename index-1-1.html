<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>To Do List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/style-navbar.css">
        <link rel="stylesheet" href="styles/style-1-1.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="index.html" class="navbar-logo">To Do Hub</a>
                <button class="navbar-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="navbar-menu">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="index-2.html">Goals</a></li>
                    <li><a href="index-3.html">Service</a></li>
                    <li><a href="index-4.html">profile</a></li>
                    <li><a href="index-5.html">About</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1>Create a new habit</h1>
            <input
                type="text"
                placeholder="Habit name..."
                class="input-tasks"
            />

            <h2>X days per week</h2>
            <div class="div-grid">
                <label class="checkbox-button">
                    <input type="radio" name="days-per-week" value="1" />
                    <span>1</span>
                </label>
                <label class="checkbox-button">
                    <input type="radio" name="days-per-week" value="2" />
                    <span>2</span>
                </label>
                <label class="checkbox-button">
                    <input type="radio" name="days-per-week" value="3" />
                    <span>3</span>
                </label>
                <label class="checkbox-button">
                    <input type="radio" name="days-per-week" value="4" />
                    <span>4</span>
                </label>
                <label class="checkbox-button">
                    <input type="radio" name="days-per-week" value="5" />
                    <span>5</span>
                </label>
                <label class="checkbox-button">
                    <input type="radio" name="days-per-week" value="6" />
                    <span>6</span>
                </label>
                <label class="checkbox-button">
                    <input
                        type="radio"
                        name="days-per-week"
                        value="7"
                        checked
                    />
                    <span>7</span>
                </label>
            </div>

            <div class="container-shift">
                <h2>Do it at</h2>
                <div class="div-grid-2">
                    <label class="checkbox-button">
                        <input
                            type="radio"
                            name="shift"
                            value="anytime"
                            checked
                        />
                        <span>anytime</span>
                    </label>
                    <label class="checkbox-button">
                        <input type="radio" name="shift" value="morning" />
                        <span>morning</span>
                    </label>
                    <label class="checkbox-button">
                        <input type="radio" name="shift" value="afternoon" />
                        <span>afternoon</span>
                    </label>
                    <label class="checkbox-button">
                        <input type="radio" name="shift" value="evening" />
                        <span>evening</span>
                    </label>
                </div>
            </div>

            <button class="add-tasks" onclick="addHabit()">Save</button>
        </div>

        <script src="scripts/script-1-1.js"></script>
        <script src="scripts/script-navbar.js"></script>
    </body>
</html>
